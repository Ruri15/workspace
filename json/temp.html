  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
  $.ajax({
    url: 'cats.json',
    dataType: 'json',
    data: {name: 'cat'},
    success: function(data){
      var array = data.cats;
      $.each(array, function(i){
        $('.ume_list').append("<li><img src=\"img/" + array[i].id + ".jpg\" alt=\"\"></li>");
      });
    }
  });
  </script>

  <style>
    html, body, h1, ul, li {
      margin: 0;
      padding: 0;
      line-height: 1.0;
    }
    ul { list-style: none; }
    img {
      max-width: 100%;
    }
    .ume_list {
      overflow: hidden;
      width: 640px;
      margin: auto;
    }
    .ume_list li {
      float: left;
      width: 200px;
      margin-bottom: 20px;
    }
    .ume_list li:not(:nth-child(3n)) {
      margin-right: 20px;
    }
  </style>
